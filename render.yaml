services:
  - type: web
    name: poker-sim-api
    runtime: docker
    repo: https://github.com/kinyha/poker-sim
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/game/health
    envVars:
      - key: CORS_ALLOWED_ORIGINS
        value: https://poker-sim.onrender.com
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx256m

staticSites:
  - name: poker-sim
    repo: https://github.com/kinyha/poker-sim
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://poker-sim-api.onrender.com/api/game
